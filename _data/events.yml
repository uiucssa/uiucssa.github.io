#- id: 1
  #name: Illini Day 2015 &mdash; Pre-Departure Briefing & Activities
  #date: 2015-06-20
  #start_time: 2015-06-20T14:00:00+08:00
  #end_time: 2015-06-20T18:00:00+08:00
  #location: Refer to Facebook event for location
  #description: |
    #1400-1530: Pre-Departure Briefing for New Students
    #1530-1600: Q&A/Mingling Session
    #1600-1700: “Leadership Series” Talk on Emotional Intelligence by Mr. David Lum (Director, Motorola Solutions)
    #1700 onwards: Dinner Outing (Own time own target)
    #2000 onwards: Timbre (TBC)
    #2200 onwards: Nightcycling (TBC)

    #RSVP at: http://goo.gl/forms/Lx93swcP6X ASAP, so we will know how many to expect and how to reach you nearer to the date!

    #Why should you attend?

    #If you are a NEW STUDENT:
    #1.  Be aware of what you should prepare before leaving for the States and what you should do when you get to campus!
    #2.  Meet with the current students, ask questions and be welcomed into your home away from home smile emoticon
    #3.  Current students and alumni will share advice on how to make full use of your Illinois experience e.g. upcoming SSA events and opportunities available on campus!

    #If you are a CURRENT STUDENT:
    #1.  Be in touch with your Fighting Illini spirit as you welcome the new students into the Illinois Family and meet UIUC Alums!
    #2.  As you share your experiences, you’ll be reminded of how great a home U of I has been to you!
    #3.  Glean lifelong takeaways from Mr. David Lum’s talk on Emotional Intelligence!

    #If you are an ALUM:
    #1.  Re-connect back with fellow alumni and juniors to expand your network
    #2.  Share and remember the awesome experiences you once had as an undergraduate or graduate
    #3.  Expand and go deeper on Emotional Intelligence with Mr. David Lum

    #**Note: Event only viewable after joining the UIUC SSA Facebook group**
  #url: https://www.facebook.com/events/923524331044839/

