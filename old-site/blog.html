---
layout: page
title: Blog
---

<table class="table">
	{% for post in site.posts %}

		<tr> <td class="col-md-2" style="border-top: none; vertical-align: middle;"><h4 style="font-family:monospace;">{{ post.date | date: '%d %b %Y' | upcase }}</h4></td> <td style="border-top: none; vertical-align: middle;"><h4><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h4></td> </tr>

	{% endfor %}
</table>
