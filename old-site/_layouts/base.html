<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{% if page.title %}{{ page.title }} &mdash; {% endif %}University of Illinois at Urbana-Champaign, Singapore Students Association (UIUC SSA)">
    <meta name="author" content="">
    <link rel="icon" href="{{ site.url }}/favicon.ico">

    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}UIUC Singapore Students Association (SSA)</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ site.url }}/bootstrap/css/bootstrap-paper.min.css" rel="stylesheet">
    <link href="{{ site.url }}/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ site.url }}/jumbotron.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.url }}/">UIUC <span style="color: #ED2E38;">S</span>SA</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if page.url == '/index' %}class="active"{% endif %}><a href="{{ site.url }}/">Home</a></li>
            <li {% if page.url == '/about' %}class="active"{% endif %}><a href="{{ site.url }}/about">About</a></li>
            <!-- <li {% if page.url == '/blog' %}class="active"{% endif %}><a href="{{ site.url }}/blog">Blog</a></li> -->
            <!-- <li {% if page.url == '/events' %}class="active"{% endif %}><a href="{{ site.url }}/events">Events</a></li> -->
            <li {% if page.url == '/resources' %}class="active"{% endif %}><a href="{{ site.url }}/resources">Resources</a></li>
             <!-- <li {% if page.url == '/newsletters' %}class="active"{% endif %}><a href="{{ site.url }}/newsletters">Newsletters</a></li> -->
            <!-- <li {% if page.url == '/mwg' %}class="active"{% endif %}><a href="{{ site.url }}/mwg">MidWestern Games 2017</a></li>
            <li {% if page.url == '/illiniDay' %}class="active"{% endif %}>
              <a href="{{ site.url }}/illiniDay">
                <span style="color: #ED2E38;">Illini Day 2017</span>
              </a>
            </li> -->
          </ul>

        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    {{ content }}

    <div class="container" style="margin-top: 40px;">

      <hr>

      <footer>
        <p>
          <span class="pull-left">
            Powered by <a href="http://getbootstrap.com/">Bootstrap</a> / <a href="http://jekyllrb.com/">Jekyll</a> / <a href="https://jquery.com/">jQuery</a> / <a href="http://fortawesome.github.io/Font-Awesome/">Font Awesome</a>
            <br>
            Updated {{ 'now' | date: '%d %b %Y' }}
          </span>

          <span class="pull-right">
            Questions? <a href="mailto:contact@uiucssa.com">contact@uiucssa.com</a>
          </span>
        </p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ site.url }}/jquery/js/jquery.min.js"></script>
    <script src="{{ site.url }}/bootstrap/js/bootstrap.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
